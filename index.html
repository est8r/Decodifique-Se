<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    </Decode>
  </title>
  <link rel="stylesheet" href="./geral.css">
</head>

<body>

  <h1>Decodifique-se</h1>

  <main>

    <div class="left">
      <span id="titulo">Envie e decifre mensagens recibidas com o Decodifique-se!</span>
      <textarea name="" placeholder="Digite seu texto aqui..." class="texto" id="texto" cols="30" rows="10"></textarea>
    </div>

    <div class="meio">
      <div class="options">
        <section>
          <select name="select" id="select">
            <option value="0" disabled selected>Escolha o método</option>
            <option class="opcao" value="base">Base 64</option>
            <option class="opcao" value="cesar">Cifra de César</option>
          </select>

          <input class="incremento" id="chave" placeholder="Insira o número da chave" type="number">

        </section>

        <section>
          <div class="metodo">
            <label for="codificar">
              <input type="radio" id="codificar" name="nome" />
              <div class="radio">
                <span></span>
              </div>
              <span>Codificar</span>
            </label>
          </div>
          <!--metodo-->

          <div class="metodo">
            <label for="decodificar">
              <input type="radio" id="decodificar" name="nome" />
              <div class="radio">
                <span></span>
              </div>
              <span>Decodificar</span>
            </label>
          </div>
          <!--metodo-->
        </section>

      </div>
      <!--options-->
      <input id="botao" class="enviar" name="enviar" type="submit">
      <label for="enviar"></label>

    </div>



    <div class="output" id="output">
      <div id="right" class="right">
        <h2>Sem mensagens...</h2>
      </div>
      <!--right-->
    </div>

  </main>

  <footer>
    <p>Copyright © 2022 - Projeto para fins educacionais</p>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
