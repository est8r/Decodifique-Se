<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    </Decode>
  </title>
  <link rel="stylesheet" href="./geral.css">
</head>

<body>

  <h1>Decodifique-se</h1>

  <main>

    <div class="left">
      <span id="titulo">Envie e decifre mensagens recibidas com o Decodifique-se!</span>

      <textarea name="" placeholder="Digite seu texto aqui..." class="texto" id="texto" cols="30" rows="10"></textarea>
    </div>

    <form class="meio">
      <div class="options">

        <select name="select" id="select">
          <option value="0" disabled selected>Escolha o método</option>
          <option id="cifraBase" class="opcao" value="1">Base 64</option>
          <option id="cifraCesar" class="opcao" value="2">Cifra de César</option>
        </select>

        <input class="incremento" id="chave" placeholder="Insira o número da chave" type="number">


        <div class="metodo">
          <label for="codificar">
            <input type="radio" id="codificar" class="same" name="nome" />
            <div class="radio">
              <span></span>
            </div>
            <span>Codificar</span>
          </label>

          <label for="decodificar">
            <input type="radio" id="decodificar" class="same" name="nome" />
            <div class="radio">
              <span></span>
            </div>
            <span>Decodificar</span>
          </label>
        </div>
        <!--metodo-->

        <div id="aparecer"><input value="Enviar" id="botao" class="enviar" type="submit"></div>
      </div>
      <!--options-->



    </form>

    <div class="output" id="output">
      <div id="right" class="right">
        <textarea class="resposta" name="" id="resposta" cols="30" rows="10" placeholder="Sem resposta.." readonly></textarea>
      </div>
      <!--right-->
    </div>

  </main>

  <footer>
    <p>Copyright © 2022 - Projeto para fins educacionais</p>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
