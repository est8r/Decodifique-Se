<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    </Decode>
  </title>
  <link rel="stylesheet" href="./geral.css">
</head>

<body>

  <h1><strong style="color: #281af3;">{</strong>De<strong style="color: #281af3;">}</strong>codifique-se</h1>

  <main>

    <div class="left">
      <span id="title">Envie e decifre mensagens recibidas com o Decodifique-se!</span>

      <textarea name="" placeholder="Digite seu texto aqui..." class="text" id="text" cols="30" rows="10"></textarea>
    </div>

    <form class="middle">
      <div class="options">

        <select name="select" id="select">
          <option value="0" disabled selected>Escolha o método</option>
          <option id="cifraBase" class="option" value="1">Base 64</option>
          <option id="cifraCesar" class="option" value="2">Cifra de César</option>
        </select>

        <input class="increment" id="keychain" placeholder="Insira o número da chave" type="number">


        <div class="method">
          <label for="code">
            <input type="radio" id="code" class="same" name="name" />
            <div class="radio">
              <span></span>
            </div>
            <span>Codificar</span>
          </label>

          <label for="decode">
            <input type="radio" id="decode" class="same" name="name" />
            <div class="radio">
              <span></span>
            </div>
            <span>Decodificar</span>
          </label>
        </div>
        <!--metodo-->

        <div id="show">
          <input value="Enviar" id="botao" class="send" type="submit">
        </div>
      </div>
      <!--options-->

    </form>

    <div class="output" id="output">
      <div id="right" class="right">
        <textarea class="answer" name="" id="answer" cols="30" rows="10" placeholder="Sem resposta.." readonly></textarea>
      </div>
      <button class="copy" value="Copiar" id="copy">Copiar</button>
      <!--right-->
    </div>

  </main>

  <footer>
    <p>Copyright © 2022 - Projeto para fins educacionais | Feito por Ester Messias</p>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
